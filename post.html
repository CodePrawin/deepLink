<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Post in App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0070f3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .store-btn {
            background: #000;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .android-btn { background: #34A853; }
        .ios-btn { background: #007AFF; }
    </style>
</head>
<body>
    <h1>ðŸš€ Opening Post in App...</h1>
    <div class="spinner"></div>
    <p id="status">Attempting to open your app...</p>
    
    <div id="fallback" class="fallback">
        <h3>ðŸ“± App Not Installed?</h3>
        <p>Download our app to view this post:</p>
        <a href="https://play.google.com/store/apps/details?id=com.yourcompany.yourapp" class="store-btn android-btn">
            ðŸ“± Get it on Google Play
        </a>
        <a href="https://apps.apple.com/app/yourapp/id123456789" class="store-btn ios-btn">
            ðŸ“± Download on App Store
        </a>
        
        <div style="margin-top: 20px;">
            <h4>Post Content Preview:</h4>
            <p>Post ID: <strong id="postId"></strong></p>
            <p>This post contains amazing content that's best viewed in our mobile app!</p>
        </div>
    </div>

    <script>
        // Get post ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id') || 'unknown';
        
        // Update post ID in fallback
        document.getElementById('postId').textContent = postId;
        
        // Deep link attempts
        const customScheme = `yourapp://post/${postId}`;
        const intentUrl = `intent://post/${postId}#Intent;scheme=yourapp;package=com.yourcompany.yourapp;end`;
        
        let attemptCount = 0;
        const maxAttempts = 2;
        
        function attemptDeepLink() {
            attemptCount++;
            
            if (attemptCount === 1) {
                // First attempt: Custom scheme
                document.getElementById('status').textContent = 'Trying custom scheme...';
                window.location.href = customScheme;
                
                setTimeout(() => {
                    if (attemptCount === 1) attemptDeepLink();
                }, 1500);
                
            } else if (attemptCount === 2 && /Android/i.test(navigator.userAgent)) {
                // Second attempt: Android Intent (Android only)
                document.getElementById('status').textContent = 'Trying Android intent...';
                window.location.href = intentUrl;
                
                setTimeout(showFallback, 2000);
                
            } else {
                // Show fallback
                showFallback();
            }
        }
        
        function showFallback() {
            document.getElementById('status').textContent = 'Unable to open app automatically';
            document.getElementById('fallback').style.display = 'block';
            document.querySelector('.spinner').style.display = 'none';
        }
        
        // Detect if user returned to page (app didn't open)
        let pageHidden = false;
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pageHidden = true;
            } else if (pageHidden) {
                // User returned - app probably didn't open
                showFallback();
            }
        });
        
        // Start deep link attempts
        setTimeout(attemptDeepLink, 500);
    </script>
</body>
</html>
