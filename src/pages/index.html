<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening App...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 50%, #fca5a5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #dc2626, #ef4444);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(220, 38, 38, 0.1);
            border-top: 2px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            color: #4b5563;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #dc2626;
            color: white;
        }

        .btn-primary:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #374151;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
                margin: 20px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">ðŸš€</div>
            <h1>Opening App</h1>
            <p class="subtitle">Please wait while we redirect you</p>
            
            <div id="loading">
                <div class="spinner"></div>
                <p class="status" id="status">Attempting to open your app...</p>
            </div>
            
            <div id="fallback" class="hidden">
                <p class="subtitle">Download our app to view this content</p>
                <div class="buttons">
                    <a href="#" id="primary-btn" class="btn btn-primary">Download App</a>
                    <a href="#" id="secondary-btn" class="btn btn-secondary hidden">Also available on</a>
                </div>
                
                <div class="info">
                    <div class="info-row">
                        <span>Content:</span>
                        <span id="content-info">post #demo-123</span>
                    </div>
                    <div class="info-row">
                        <span>Platform:</span>
                        <span id="platform-info">iOS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DeepLinkHandler {
            constructor() {
                this.redirected = false;
                this.platform = this.detectPlatform();
                this.init();
            }

            detectPlatform() {
                const ua = navigator.userAgent;
                if (/Android/i.test(ua)) return 'android';
                if (/iPhone|iPad|iPod/i.test(ua)) return 'ios';
                return 'desktop';
            }

            init() {
                // Extract URL parameters
                const params = new URLSearchParams(window.location.search);
                this.contentType = params.get('type') || 'post';
                this.contentId = params.get('id') || 'demo-123';

                // Update UI
                this.updateContentInfo();
                
                // Start redirect process
                if (this.platform !== 'desktop') {
                    this.attemptRedirect();
                } else {
                    this.showFallback();
                }
            }

            updateContentInfo() {
                const contentInfo = document.getElementById('content-info');
                const platformInfo = document.getElementById('platform-info');
                
                if (contentInfo) {
                    contentInfo.textContent = `${this.contentType} #${this.contentId}`;
                }
                if (platformInfo) {
                    platformInfo.textContent = this.platform;
                }
            }

            attemptRedirect() {
                const deepLink = `myapp://${this.contentType}/${this.contentId}`;
                
                // Listen for visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) this.redirected = true;
                });

                // Attempt redirect
                if (this.platform === 'android') {
                    window.location.href = `intent://${this.contentType}/${this.contentId}#Intent;scheme=myapp;package=com.yourcompany.myapp;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.yourcompany.myapp;end`;
                } else {
                    window.location.href = deepLink;
                }

                // Fallback after timeout
                setTimeout(() => {
                    if (!this.redirected) {
                        this.showFallback();
                    }
                }, 2500);
            }

            showFallback() {
                const loading = document.getElementById('loading');
                const fallback = document.getElementById('fallback');
                const primaryBtn = document.getElementById('primary-btn');
                const secondaryBtn = document.getElementById('secondary-btn');

                loading.classList.add('hidden');
                fallback.classList.remove('hidden');
                fallback.classList.add('fade-in');

                // Set up store buttons
                if (this.platform === 'android') {
                    primaryBtn.href = 'https://play.google.com/store/apps/details?id=com.yourcompany.myapp';
                    primaryBtn.textContent = 'ðŸ“± Get on Google Play';
                    secondaryBtn.href = 'https://apps.apple.com/app/myapp/id123456789';
                    secondaryBtn.textContent = 'Also on App Store';
                } else {
                    primaryBtn.href = 'https://apps.apple.com/app/myapp/id123456789';
                    primaryBtn.textContent = 'ðŸ“± Download on App Store';
                    secondaryBtn.href = 'https://play.google.com/store/apps/details?id=com.yourcompany.myapp';
                    secondaryBtn.textContent = 'Also on Google Play';
                }

                if (this.platform !== 'desktop') {
                    secondaryBtn.classList.remove('hidden');
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DeepLinkHandler();
        });
    </script>
</body>
</html>
